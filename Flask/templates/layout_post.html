<!-- Lage hovedstruktur for siden (Nav-bar, etc.) -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>OCR</title>
        {% if title %}            
            <title> {{ title }}</title>
        {% else %}
            <title> OCR </title>
        {% endif %}
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='normalize.css') }}">
        <link href="https://fonts.googleapis.com/css?family=Overpass" rel="stylesheet"> 
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}" />
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        {{ nav.nav.render() }}

        <div class = wrapper>
            <div class=container>
                {% block container %} 
                {% endblock %}
            </div>
            <footer>
                <a href="#">Problemer?</a>
                <p>Copyright Group 8</p>
            </footer>
        </div>
    </body>
</html>
