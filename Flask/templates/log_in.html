{% extends 'layout_pre.html' %}
{% block container %}
    <img class="pre-img" src="{{ url_for('static', filename="fikto.png") }}">
    <h2>Logg inn</h2>
<form class="pre-form" method="POST" action="">
    <div class="form-part">
        {{ form.csrf_token }}
        <h3>Brukernavn</h3>
        {{ form.email }}
        <h3>Passord</h3>
        {{ form.password }}
        <input type="submit" class="form-button" id="log_in" Value="Logg inn">
        <a href={{ url_for('forgot_password') }}>Glemt passord?</a>
        {% include 'flash.html' %}
    </div>
</form>
{% endblock container %}
