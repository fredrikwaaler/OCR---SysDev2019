<!-- Lage hovedstruktur for siden (Nav-bar, etc.) -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        {% if title %}            
            <title> {{ title }}</title>
        {% else %}
            <title> OCR </title>
        {% endif %}
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='normalize.css') }}">
        <link href="https://fonts.googleapis.com/css?family=Overpass" rel="stylesheet"> 
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='modal.css') }}">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>

        {{ nav.nav.render() }}

        <div class="wrapper">
            <div class=container>
                {% block container %} 
                {% endblock %}
            </div>
            <footer>
                <a href="#">Problemer?</a>
                <a href="{{ url_for('log_out') }}">Logg ut</a>
                <p>Copyright Group 8</p>
            </footer>
        </div>
    </body>


    <script src="{{ url_for('static',filename='js/modal.js') }}"></script>
    <script src="{{ url_for('static',filename='js/popup.js') }}"></script>

</html>
