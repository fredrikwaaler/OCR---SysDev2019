<!-- error code: 504 - Gateway timeout -->
{% if logged_in %}
    {% extends 'layout_post.html' %}
{% else %}
    {% extends 'layout_pre.html' %}
{% endif %}
{% block container %}
<div>
    <h1>Gateway timeout (error code: 504)</h1>
    <p>The server did not respond in time. The server may be overloaded or under maintenance</p>
</div>
{% endblock container %}
